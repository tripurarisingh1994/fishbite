<ion-header>

  <ion-navbar>
    <img src="assets/imgs/logo-polo.png">
    <ion-buttons end>
      <button color="primary" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <button color="primary" ion-button icon-only (click)="goFishIntel()">
        <ion-icon name="map"></ion-icon>
      </button>
      <button color="primary" ion-button icon-only (click)="goDiscover()">
        <i class="fas fa-binoculars"></i>
      </button>
      <button color="primary" ion-button icon-only (click)="goNotification()">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button color="primary" ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
      <button color="primary" ion-button icon-only on-tap="popoverKyndofishing($event)">
          <ion-icon name="bug"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="setting-icon">
    <ion-icon on-tap="goSetting()" class="setting-iob-icon" name="settings"></ion-icon>
  </div>

  <div>
      <ion-card class="posi_rele">
          <img class="profile-bck" src="assets/imgs/fish4.jpg">
          <div class="pro_trans">
          <ion-row  class="pro_abso"> 
            <ion-col col-4 class="flow">
              <button ion-button icon-left clear small>
                <div class="white_color">Following </div>
                <div class="white_color ml5">12</div>
              </button>
            </ion-col>
            <ion-col col-4 class="flow_avater">
              <ion-thumbnail item-start class="pro_thum">
                <img src="assets/imgs/profile.jpg">
              </ion-thumbnail>
              <h2 class="white_color text_center">Marty McFly</h2>
              <button ion-button color="light" class="margin_auto" outline small>Edit Profile</button>
            </ion-col>
            <ion-col col-4 class="flow">
              <button ion-button icon-left clear small>
                <div class="white_color">Followers</div>
                <div class="white_color ml5">4</div>
              </button>
            </ion-col>
          </ion-row>
        </div>
        </ion-card>
  </div>

  <div >
    <ion-row>
        <ion-col col-6 >
          <button ion-button full class="staffu">
              Staff
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full class="staffu">
              Ambassodor
          </button>
        </ion-col>
      </ion-row>
  </div>

      <div>
        <ion-grid>
          <ion-row>

            <ion-col col-2 class="prof_box">
              <div (click)="goAddBait()">
                  <img text-center src="assets/imgs/fish-bor.png">
                  <div text-center class="flow_font">Baits</div>
                  <div text-center>4</div>
              </div>
            </ion-col>

            <ion-col col-2 class="prof_box">
              <div (click)="goAddCatch()">
                  <img text-center src="assets/imgs/fisho.png">
                  <div text-center class="flow_font">Catches</div>
                  <div text-center>4</div>
              </div>
            </ion-col>

            <ion-col col-3 class="prof_box">
                <div (click)="goAddMoment()">
                    <ion-icon class="prof_fuko" name="images"></ion-icon>
                    <div text-center class="flow_font">Snapshots</div>
                    <div text-center>11</div>
              </div>
            </ion-col>

            <ion-col col-3 class="prof_box">
                <div (click)="goAddWaterWay()">
                    <ion-icon class="prof_fuko" name="map"></ion-icon>
                    <div text-center class="flow_font">Waterways</div>
                    <div text-center>3</div>
              </div>
            </ion-col>

            <ion-col col-2 class="prof_box">
                <div (click)="goAddTrip()">
                    <ion-icon class="prof_fuko" name="briefcase"></ion-icon>
                    <div text-center class="flow_font">Trip</div>
                    <div text-center>9</div>
                </div>
            </ion-col>

          </ion-row>
        </ion-grid>
      </div>


      <div>
        <ion-row>
          <ion-col>
            <button ion-button clear small (click)="openGallery()">
                <img class="mt10" src="assets/imgs/log-fish.png">
                Log Catch
            </button>
          </ion-col>
          <ion-col>
            <button ion-button clear small (click)="goMomentBtn()">
                <img class="mt10" src="assets/imgs/camera.png">
                Add Post
            </button>
          </ion-col>
        </ion-row>
      </div>
    
      <div>
          <ion-card>
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/imgs/profile.jpg">
              </ion-avatar>
              <h4>Largemouth bass</h4>
              <p>Lake Montezuma.Casting.acrownoble</p>
              <button item-end ion-button icon-only clear (click)="more()"><ion-icon name="more"></ion-icon></button>
            </ion-item>
      
            <p text-justify style="font-size:11px;padding:2px 6px;">About 15 strikes 5 hooked fish with fights in the shore and 2 
              pulled from the water! All this in 40 min.They are striking great, 
              hello bass season!
            </p>
            <img src="assets/imgs/fish4.jpg">
            <div>
              <button ion-button clear><ion-icon name="thumbs-up"></ion-icon></button>
              <button ion-button clear><ion-icon name="chatbubbles"></ion-icon></button>
              <button ion-button clear><ion-icon name="pin"></ion-icon></button>
              <button ion-button clear><ion-icon name="share"></ion-icon></button>
            </div>
            <div class="hr"></div>
            <ion-row>
              <ion-col col-4>7 likes</ion-col>
              <ion-col col-4>2 comments</ion-col>
              <ion-col col-4>1 share</ion-col>
            </ion-row>
          </ion-card>
        </div>


</ion-content>
