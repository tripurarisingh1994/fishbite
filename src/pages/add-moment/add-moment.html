<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <!-- <button ion-button icon-only clear (click)="closeAddMoment()"><ion-icon name="close"></ion-icon></button> -->
    </ion-buttons>
    <ion-title>Add Moment</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="postData()">POST</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col>
      <ion-item>
        <div item-start>
            <ion-icon  name="contact"></ion-icon>
            TripSingh
        </div>
            <img item-end src="assets/imgs/fb.png">
            <ion-toggle></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>

  <div class="input-ion">
      <ion-input type="text" [(ngModel)]="postDesc" placeholder="What's on your fishbite?"></ion-input>
  </div>

      <div  *ngIf="isValid;else vid" class="imageV">
          <img [src]="imgURI" />
      </div>

      <ng-template #vid>
          <video controls="controls" [src]="videoURI" preload="metadata" webkit-playsinline="webkit-playsinline" class="videoPlayer">
          </video>
      </ng-template>
     
 
  <div class="bottom-btn">
    <ion-item (click)="getImage()" class="item-border">
        <img item-start src="assets/imgs/cam-icon.png">
        Photo
      </ion-item>
      <ion-item class="item-border" (click)="getVideo()">
          <img item-start src="assets/imgs/video-icon.png">
          Video
      </ion-item>
      <ion-item class="item-border">
          <img item-start src="assets/imgs/waterway.png">
          Fishing Location
      </ion-item>
  </div>
</ion-content>
