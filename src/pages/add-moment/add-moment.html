<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <!-- <button ion-button icon-only clear (click)="closeAddMoment()"><ion-icon name="close"></ion-icon></button> -->
    </ion-buttons>
    <ion-title>Add Moment</ion-title>
    <ion-buttons end>
      <button ion-button clear [disabled]="!(imgURI || videoURI)" (click)="postData()">POST</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <div item-start>
      <ion-icon class="profile" name="contact"></ion-icon>
      <span style="vertical-align: super;">{{user_name}}</span>
    </div>
    <img item-end src="assets/imgs/fb.png">
    <ion-toggle></ion-toggle>
  </ion-item>

  <div class="input-ion">
    <ion-input type="text" [(ngModel)]="postDesc" placeholder="What's on your fishbite?"></ion-input>
  </div>

  <div *ngIf="isValid;else vid" class="imageV">
    <img [src]="imgURI" />
  </div>

  <ng-template #vid>
    <video controls="controls" [src]="videoURI" preload="metadata" webkit-playsinline="webkit-playsinline" class="videoPlayer">
    </video>
  </ng-template>


  <div class="bottom-btn">
    <ion-item (click)="getImage()" class="item-border">
      <img item-start src="assets/imgs/cam-icon.png"> Photo
    </ion-item>
    <ion-item class="item-border" (click)="getVideo()">
      <img item-start src="assets/imgs/video-icon.png"> Video
    </ion-item>
    <ion-item class="item-border" (click)="getLocation()">
      <img item-start src="assets/imgs/waterway.png"> 
      <div *ngIf="location_string; else location">
        {{ location_string }}
      </div>
      <ng-template #location>
        Fishing Location
      </ng-template>
    </ion-item>
  </div>
</ion-content>
