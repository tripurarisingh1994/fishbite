<ion-header>

  <ion-navbar>
    <ion-title>Personal Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div>

    <form [formGroup]="personalRegist">
      <div>
        <ion-item>
          <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="address" type="text" placeholder="Address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="tel" type="tel" placeholder="Ph/Mobile"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
      </div>

      <ion-row>
        <ion-col>
          <ion-buttons start>
            <button ion-button small type="submit" (click)="personalReg()">Submit</button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons end>
            <button ion-button small clear (click)="backToMainPage()">BACK TO MAIN PAGE</button>
          </ion-buttons>
        </ion-col>
      </ion-row>

    </form>
  </div>

  <!-- Nominate and share this app link part -->

  <div>
    <ion-row>
      <ion-col col-10 padding-left>
        Nominate and share this app link with a business you recommened and your finishing friends
      </ion-col>
      <ion-col col-2>
        <button ion-button clear (click)="showShareOptions()" icon-only>
          <ion-icon name="share"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="isHiddenShare">
    <div [formGroup]="friendNominee">

      <div>
        <ion-item class="rm-border light_blue">
          Friend nominee
          <button item-end ion-button icon-only clear (click)="addFriendNominee()">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-item>
      </div>

      <div *ngFor="let item of createRange(count);let i=index;">
        <div id="friendnominee{{i+1}}">

          <div>
            <ion-buttons *ngIf="i+1" end>
              <button ion-button icon-only clear (click)="removeFriendNominee($event,i)">
                <ion-icon name="remove"></ion-icon>
              </button>
            </ion-buttons>

            <ion-item>
              <ion-input formControlName="fnemail{{i+1}}" type="tel" placeholder="Mobile phone number"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="fnmob{{i+1}}" type="email" placeholder="Email"></ion-input>
            </ion-item>

            <ion-item class="rm-border">
              <ion-icon item-start color="facebook" name="logo-facebook"></ion-icon>
              find on facebook
            </ion-item>

          </div>

          <ion-item class="rm-border">
            <ion-checkbox item-start color="facebook" (ionChange)="fbCheckedFrNo()"></ion-checkbox>
            <ion-label class="nomi">Nominate business share app link</ion-label>
          </ion-item>

        </div>
      </div>
      <ion-item class="rm-border">
        <button ion-button item-end small (click)="friPrePay()">Prepay</button>
      </ion-item>

    </div>

    <div [formGroup]="businessNominee">

      <div>
        <ion-item class="rm-border light_blue">
          Business nominee
          <button item-end ion-button clear icon-only (click)="addBusinessNominee()">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-item>
      </div>

      <div *ngFor="let item of createRange1(count1);let i=index;">
        <div id="businessnominee{{i+1}}">
          <ion-buttons *ngIf="i+1" end>
            <button ion-button icon-only clear (click)="removeBusinessNominee($event,i)">
              <ion-icon name="remove"></ion-icon>
            </button>
          </ion-buttons>
          <ion-item>
            <ion-input formControlName="bnemail{{i+1}}" type="tel" placeholder="Mobile phone number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="bnmob{{i+1}}" type="email" placeholder="Email"></ion-input>
          </ion-item>

          <ion-item class="rm-border">
            <ion-icon item-start color="facebook" name="logo-facebook"></ion-icon>
            find on facebook
          </ion-item>


          <ion-item class="rm-border">
            <ion-checkbox item-start color="facebook" (ionChange)="fbCheckedBuNo()"></ion-checkbox>
            <ion-label class="nomi">Nominate business share app link</ion-label>

          </ion-item>

        </div>

      </div>
      <ion-item class="rm-border">
        <button ion-button item-end small (click)="busiPrePay()">Prepay</button>
      </ion-item>

    </div>

  </div>

</ion-content>
