<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Select Business Cate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
      <div padding>
          <div class="sbc">
            <p text-center>Select your business category</p>
          </div>
          <div radio-group>
              <ion-item>
                  <ion-label>Retail Shop</ion-label>
                  <ion-radio value="retailshop" checked></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>Online Shop</ion-label>
                  <ion-radio value="onlineshop"></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>Fishing Guide</ion-label>
                  <ion-radio value="fishingguide"></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>Fishing Charter Business</ion-label>
                  <ion-radio value="fishingcharterbusiness"></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>Fishing Lodge</ion-label>
                  <ion-radio value="fishinglodge"></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>Fishing Mother Ships</ion-label>
                  <ion-radio value="fishingmotherships"></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>Manufacturers</ion-label>
                  <ion-radio value="manufacturers"></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>Distributors</ion-label>
                  <ion-radio value="distributors"></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>Fishing Clubs</ion-label>
                  <ion-radio value="fishingclubs"></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>Fishing Tournaments</ion-label>
                  <ion-radio value="fishingtournaments"></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>Other</ion-label>
                  <ion-radio value="other"></ion-radio>
              </ion-item>
          </div>
      </div>
</ion-content>
