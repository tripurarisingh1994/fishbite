<ion-header>

    <ion-navbar>
      <ion-title>Add New</ion-title>
    </ion-navbar>
  
  </ion-header>
<ion-content class="bg">
        <div class="logo">
                <img src="assets/imgs/fishlogo.png" alt="Logo" height="80" width="150">
        </div>
        <div text-center class="btns tripom">
         
                <button ion-button full  (click)="goAddTrip()">
                    <span>TRIPS</span>
                </button>

                <button ion-button full (click)="goAddWaterWay()">
                    <span>WATERWAYS</span>
                </button>
         
                <button ion-button full  (click)="goAddBait()">
                    <span> BAITS</span>
                </button>
        
                <button ion-button full  (click)="goAddCatch()">
                    <span> CATCHES</span>
                </button>
       
                <button ion-button full (click)="goAddMoment()">
                    <span>  SNAPSHOTS</span>
                </button>
    
        </div>

</ion-content>
