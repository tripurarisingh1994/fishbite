<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
    <div class="logo">
        <img src="assets/imgs/fishlogo.png" alt="Logo" height="80" width="150">
      </div>
      <div class="logoftext">
        Discover 1.8 milion fishing locations at home and around the world
      </div>

  <div padding class="lang-spcr">
  <ion-item>
    <ion-label>Language</ion-label>
    <ion-select [(ngModel)]="language" (ngModelChange)="goCountry(language)">
      <ion-option *ngFor="let lang of language_list" [value]="lang.language">{{lang.language}}</ion-option>
    </ion-select>
  </ion-item>
</div>
</ion-content>
