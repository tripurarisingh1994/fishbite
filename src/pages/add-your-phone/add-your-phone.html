<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>add-your-phone</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <div padding>
        <p text-center>ACCOUNT SETUP</p>
    </div>
    <div>
      <p text-center>Add Your phone number</p>
    </div>
    <div padding>
      <p text-center>
        Protect your account and contact with your friends on Fishbite
      </p>
    </div>
    <div padding>
        <ion-grid>
            <ion-row>
              <ion-col col-3>
                  <ion-input type="text" readonly="true" value="+91"></ion-input>
              </ion-col>
              <ion-col col-9>
                  <ion-input type="tel" placeholder="Mobile Number"></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>
          <div>
            <button ion-button full outline>Continue</button>
          </div>
    </div>
  </div>

</ion-content>
