<ion-header>

  <ion-navbar>
      <!-- <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button> -->
    <ion-title>Select Species</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
      <ion-list>
          <ion-item *ngFor="let speci of species" (click)="selectSpecies(speci.id,speci.name)">
              <ion-thumbnail item-start>
                  <img src="http://vps137395.vps.ovh.ca/fishbite{{speci.pic}}">
                </ion-thumbnail>
            <ion-label>{{speci.name}}</ion-label>
          </ion-item>
        </ion-list>
</ion-content>
