<ion-content>
  <div id="map"></div>

    <div class="head-row">
      <ion-row>
        <ion-col>
            <ion-buttons start>
                <button class="search-btn" ion-button small icon-only (click)="search()"><ion-icon name="search"></ion-icon></button>
            </ion-buttons>
        </ion-col>
        <ion-col>
            <ion-buttons end>
                <button class="map-btn" ion-button small icon-only (click)="goFishIntelMapOptions()"><ion-icon name="albums"></ion-icon></button>
            </ion-buttons>
        </ion-col>
      </ion-row>
    </div>

    <div class="bottom-row">
      <ion-row>
            <div col-3 class="img-btn" (click)="catches()">
              <img src="assets/imgs/fisho1.png"> <br>
              Catches
            </div>
            <div col-3 class="img-btn" (click)="baits()">
              <img src="assets/imgs/fish-bor.png"> <br>
              Baits
            </div>
            <div col-3 class="img-btn" (click)="forecast()">
              <img src="assets/imgs/fisho1.png"> <br>
              Forecast
            </div>
            <div col-3 class="img-btn" (click)="species()">
              <img src="assets/imgs/fisho.png"> <br>
              Species
            </div>
      </ion-row>
    </div>

</ion-content>
