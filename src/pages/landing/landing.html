<ion-header>

      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>


<ion-content class="bg">
  <div class="logo">
    <img src="assets/imgs/fishlogo.png" alt="Logo" height="80" width="150">
  </div>
  <div class="logoftext">
    Discover 1.8 milion fishing locations at home and around the world
  </div>

   <div padding class="login-sect">

      <button ion-button icon-start full class="fb" (click)="fbLogin()">
        <ion-icon name="logo-facebook"></ion-icon>
          Continue with Facebook
      </button>

      <button ion-button icon-start full class="google" (click)="googlePlusLogin()">
        <ion-icon class="gplus" name="logo-googleplus"></ion-icon>
          Continue with Google
      </button>

        <div text-center class="footer-btn">
              <button ion-button clear  color="light" (click)="goSignup()">Signup with Email&nbsp;&nbsp;|</button>
              <button ion-button clear  color="light"  class="login-btn" (click)="goLogin()">Login</button>
        </div>
   </div>
