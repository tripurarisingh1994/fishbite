<ion-header>

  <ion-navbar>
    <ion-title>Catches</ion-title>
    <ion-buttons end>
      <button ion-button icon-only small clear>
        <ion-icon name="map"></ion-icon>
      </button>
      <button ion-button icon-only small clear>
        <ion-icon name="videocam"></ion-icon>
      </button>
      <button ion-button icon-only small clear>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-4 *ngFor="let catch of catchData">
          <img src="http://vps137395.vps.ovh.ca/fishbite/{{catch.post_files.s_filepath}}/{{catch.post_files.s_filname}}">
        </ion-col>
      </ion-row> 
    </ion-grid>
</ion-content>
