<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>business-franchise-shop-nominations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div>
      <div>
          <form >
              <ion-item>
                <ion-input type="text" placeholder="Business Name"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="text" placeholder="Business Address"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Contact/ Owner"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="email" placeholder="Email"></ion-input>
                </ion-item>
                <ion-item>
                      <ion-input type="text" placeholder="Web Address"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Ph/ mobile"></ion-input>
              </ion-item>
          </form>
      </div>

      <div>
        <ion-list radio-group>
            <ion-list-header>
                Nominate
            </ion-list-header>
          
            <ion-item>
              <ion-label>Shops</ion-label>
              <ion-radio checked="true" value="shops"></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label>Staff</ion-label>
              <ion-radio value="staff"></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label>Ambassadors</ion-label>
              <ion-radio value="ambassadors"></ion-radio>
            </ion-item>
          </ion-list>
      </div>

      <div>
        <ion-grid>
          <ion-row>
            <ion-col col-10>
                Shops
            </ion-col>
            <ion-col col-2>
                <button ion-button small icon-only><ion-icon name="add-circle"></ion-icon></button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <form >
            <ion-item>
              <ion-input type="text" placeholder="Mobile phone number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="email" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="text" placeholder="Mobile phone number"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="email" placeholder="Email"></ion-input>
              </ion-item>
        </form>
      </div>
      <div>
          <ion-buttons start>
            <button ion-button small>Submit</button>
          </ion-buttons>
          <ion-buttons end>
              <button ion-button small clear>BACK TO MAIN PAGE</button>
          </ion-buttons>
      </div>
    </div>
</ion-content>
