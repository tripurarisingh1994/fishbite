<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title> -->
  </ion-navbar>
</ion-header>


<ion-content class="bg">
    <div class="logo">
        <img src="assets/imgs/fishlogo.png" alt="Logo" height="80" width="150">
    </div>

    <p text-center class="white">Login</p>
    <p class="logtext">
        Discover 1.8 milion fishing locations at home and around the world
    </p>
   <div>
      <div padding-right padding-left>
          <button ion-button icon-start full class="fb">
              <ion-icon name="logo-facebook"></ion-icon>
                Continue with Facebook
            </button>
          <button ion-button icon-start full class="google">
              <ion-icon class="gplus" name="logo-googleplus"></ion-icon>
                Continue with Google
          </button>
      </div>
      <div padding-right padding-left>
          <form [formGroup]="login"  (ngSubmit)="doLogin()">
              <ion-item>
                <ion-input type="text" formControlName="username" placeholder="Username or Email"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
                </ion-item>
              <button ion-button full class="logbtn" [disabled]="!login.valid" type="submit">Continue</button>
          </form>
      </div>
      <div>
          <button ion-button clear color="light" class="forget" (click)="goForgot()">
            Forgot your password?
          </button>
      </div>
   </div>
</ion-content>
