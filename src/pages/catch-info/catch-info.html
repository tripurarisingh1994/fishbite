<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Catch Info</ion-title>
    <ion-buttons end><button ion-button clear>SAVE</button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

      <div>
        <ion-row>
          <ion-col col-2>
              <ion-icon item-left name="images" on-tap="openGallery()"></ion-icon>
          </ion-col>
          <ion-col>
             <ion-input class="bottom-bord" type="text" placeholder="Title"></ion-input> 
          </ion-col>
        </ion-row>
      </div>

    <ion-item>
      <ion-icon item-left name="bug"></ion-icon>
        Species
      <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-icon item-left name="calendar"></ion-icon>
        <ion-label>Date taken</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>  
        <ion-icon item-right name="arrow-forward"></ion-icon>
      </ion-item>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col col-5>
            <ion-input class="ion-in" type="text" placeholder="Weight"></ion-input> 
          </ion-col>
            <div class="unit">Kg</div>
          <ion-col col-5>
            <ion-input class="ion-in" type="text" placeholder="Length"></ion-input> 
          </ion-col>
          <div class="unit">Cm</div>
        </ion-row>
      </ion-grid>
    </div>
    <ion-item>
        <ion-icon item-left name="american-football"></ion-icon>
        Bait
        <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-icon item-left name="briefcase"></ion-icon>
        Trip
        <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-icon item-left name="map"></ion-icon>
        Waterways
        <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-icon item-left name="pin"></ion-icon>
        GPS Spot Public
        <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-icon item-left name="create"></ion-icon>
        Notes
        <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-icon item-left name="cloudy"></ion-icon>
         Weather
         <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
