<ion-header>

  <ion-navbar>
    <ion-title>Trips</ion-title>

    <ion-buttons end>
      <button ion-button icon-only clear>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <div class="containerr" *ngFor="let trip of tripData;let i=index">
    <img class="imgTrip" src="assets/imgs/fishman.jpg">
    <div class="top-left">
      <h4>{{trip.name}}</h4>
      <p>{{trip.starting_date}}</p>
      <p>{{trip.ending_date}}</p>
    </div>
    <div class="bottom-left">
      <p>{{trip_status[i]}}</p>
    </div>
    <div class="bottom-right">
      <button ion-button icon-only small><ion-icon name="contact"></ion-icon>1</button>
      <button ion-button icon-only small><ion-icon name="bug"></ion-icon>0</button>
    </div>

  </div>
</ion-content>
