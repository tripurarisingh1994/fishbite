
<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!isVisibleSearchBar">Select Waterway</ion-title>
    <ion-searchbar *ngIf="isVisibleSearchBar" (ionInput)="getWaterWay($event)" debounce="1000"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="showSearchBar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  
      <ion-list>
          <ion-item *ngFor="let waterway of waterways" (click)="selectWaterWayItem(waterway.id, waterway.name)">
            {{ waterway.name }}
          </ion-item>
      </ion-list>
 
</ion-content>
