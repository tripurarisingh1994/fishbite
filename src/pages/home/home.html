<ion-header>
  <ion-navbar>
    <!-- <ion-title>Home</ion-title> -->
    <img src="assets/imgs/logo-polo.png">
    <ion-buttons end>
      <button color="primary" ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <button color="primary" ion-button icon-only (click)="goDiscover()">
        <ion-icon name="map"></ion-icon>
      </button>
      <button color="primary" ion-button icon-only>
        <!-- <ion-icon name="options"></ion-icon> -->
        <i class="fas fa-binoculars"></i>
      </button>
      <button color="primary" ion-button icon-only (click)="goNotification()">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button color="primary" ion-button icon-only (click)="goUserProfile()">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button color="primary" ion-button icon-only on-tap="popoverKyndofishing($event)">
        <ion-icon name="bug"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="home-contain" [ngClass]="{ 'home-bg': isFabActive}">
    <ion-segment [(ngModel)]="ionSegment">
      <ion-segment-button value="logfish">
          <img class="mt10" src="assets/imgs/log-fish.png">
        Log Catch
      </ion-segment-button>
      <ion-segment-button value="addmoment">
          <img class="mt10" src="assets/imgs/camera.png">
        Add Moment
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="ionSegment">
      <div *ngSwitchCase="'logfish'">
        <div>
          <ion-card>
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/imgs/profile.jpg">
              </ion-avatar>
              <h2>Marty McFly</h2>
              <p>November 5, 1955</p>
            </ion-item>
            <img class="share_pic" src="assets/imgs/fish4.jpg">
            <ion-card-content>
              <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
                Whoa. This is heavy.</p>
            </ion-card-content>

            <ion-row>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>12 Likes</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>4 Comments</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                  11h ago
                </ion-note>
              </ion-col>
            </ion-row>

          </ion-card>
        </div>
      </div>


      <div *ngSwitchCase="'addmoment'"></div>
    </div>
  </div>
  <ion-fab bottom right>
    <button ion-fab (click)="fabHit()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

<page-add-new *ngIf="isFabActive"></page-add-new>
