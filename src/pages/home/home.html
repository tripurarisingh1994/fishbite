<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <!-- <ion-title>Home</ion-title> -->

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="map"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="ionSegment" color="secondary">
      <ion-segment-button value="logfish">
        <ion-icon name="bookmark"></ion-icon>
        Log Catch
      </ion-segment-button>
      <ion-segment-button value="addmoment">
        <ion-icon name="camera"></ion-icon>
        Add Moment
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="ionSegment">
      <div *ngSwitchCase="'logfish'">

        <div>
          <ion-card>
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/imgs/profile.jpg">
              </ion-avatar>
              <h2>Marty McFly</h2>
              <p>November 5, 1955</p>
            </ion-item>

            <img class="share_pic" src="assets/imgs/fishman.jpg">

            <ion-card-content>
              <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
                Whoa. This is heavy.</p>
            </ion-card-content>

            <ion-row>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>12 Likes</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>4 Comments</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                  11h ago
                </ion-note>
              </ion-col>
            </ion-row>

          </ion-card>
        </div>
      </div>


      <div *ngSwitchCase="'addmoment'"></div>
    </div>
  </div>
</ion-content>
