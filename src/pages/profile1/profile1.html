<ion-header>

  <ion-navbar>
  
    <!-- <ion-title>Profile1</ion-title> -->
    
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goDiscover()">
        <ion-icon name="map"></ion-icon>
      </button>
      <button ion-button icon-only>
        <!-- <ion-icon name="options"></ion-icon> -->
        <i class="fas fa-binoculars"></i>
      </button>
      <button ion-button icon-only (click)="goNotification()">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only on-tap="popoverKyndofishing($event)">
          <ion-icon name="bug"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="setting-icon">
    <ion-icon on-tap="goSetting()" class="setting-iob-icon" name="settings"></ion-icon>
  </div>
  <div>
    <div>
      <ion-card class="posi_rele">
        <img class="profile-bck" src="assets/imgs/fish4.jpg">
        <ion-card-content>
        </ion-card-content>
        <ion-row  class="pro_trans">
          <ion-col col-4 class="flow">
            <button ion-button icon-left clear small>
              <div class="white_color">Following </div>
              <div class="white_color ml5">12</div>
            </button>
          </ion-col>
          <ion-col col-4 class="flow_avater">
            <ion-thumbnail item-start class="pro_thum">
              <img src="assets/imgs/profile.jpg">
            </ion-thumbnail>
            <h2 class="white_color text_center">Marty McFly</h2>
            <button ion-button color="light" class="margin_auto" outline small>Edit Profile</button>
          </ion-col>
          <ion-col col-4 class="flow">
            <button ion-button icon-left clear small>
              <div class="white_color">Followers</div>
              <div class="white_color ml5">4</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
                <button class="prof_box button-block" ion-button  color="light">Loyalty</button>
          </ion-col>
          <ion-col col-6>
            <button class="prof_box button-block" ion-button color="light">Competition</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="hr"></div>

    <div>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button class="prof_box button-block"  ion-button color="light"><img src="assets/imgs/fisho.png">Catches</button>
          </ion-col>
          <ion-col col-6>
            <button class="prof_box button-block"  ion-button color="light">Snapshots</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button class="prof_box button-block"  ion-button color="light"><img src="assets/imgs/fish-bor.png">Baits</button>
          </ion-col>
          <ion-col>
            <button class="prof_box button-block"  ion-button color="light">
                <i class="fas fa-map"></i>
                &nbsp; Waterways</button>
          </ion-col>
          <ion-col>
            <button class="prof_box button-block"  ion-button color="light">
                <i class="fas fa-briefcase"></i>
                &nbsp; Trip
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div>
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/profile.jpg">
          </ion-avatar>
          <h2>Marty McFly</h2>
          <p>November 5, 1955</p>
        </ion-item>

        <img class="profile-bck" src="assets/imgs/fish4.jpg">

        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
            Whoa. This is heavy.</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-card>
    </div>
  </div>
</ion-content>
