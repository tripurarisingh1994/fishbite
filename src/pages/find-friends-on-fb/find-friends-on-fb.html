<ion-header>

  <ion-navbar>
    <ion-title>Facebook Friends</ion-title>
    <ion-buttons end>
      <button ion-button small clear (click)="addFacebookFr()">Add</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let fb of fbData; let i=index" (click)="clickTheFriends(fb.id)" no-lines [ngClass]="{'add-border':fb.checked}">
          <ion-thumbnail item-start>
            <img [src]="fb.image">
          </ion-thumbnail>
          <h2>{{fb.name}}</h2>
          <p>{{fb.email}}</p>
        </ion-item>
      </ion-list>
</ion-content>
