<ion-header>

  <ion-navbar>
    <ion-title>Add Waterway</ion-title>
    <ion-buttons end><button ion-button clear [disabled]="!name.value || !desc.value" (click)="save(name.value,desc.value)">SAVE</button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <form>
        <ion-item>
            <ion-icon item-left name="map"></ion-icon>
            <ion-input #name type="text" placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon item-left name="create"></ion-icon>
            <ion-textarea #desc type="text" placeholder="Description"></ion-textarea>
        </ion-item>
  </form>      
</ion-content>
